<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>

    <title>Fonds | Категория</title>


    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


</head>

<body>
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">

    <div class="row">
        <div class="col-md-8 offset-md-2">

            <h2 th:if="${category.id == null}" class="text-center">Добавление категории</h2>
            <h2 th:if="${category.id != null}" class="text-center">Редактирование категории</h2>

        </div>
    </div>


    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form id="categoryForm" class="form" th:object="${category}">

                <input th:if="${category.id != null}" type="hidden" id="categoryIdInput" name="id"
                       th:value="${category.id}"/>

                <div class="form-group">

                    <label for="nameInput">Категория</label>

                    <input id="nameInput" class="form-control" type="text" pattern=".*[^ ].*"
                           name="name"
                           minlength="3"
                           maxlength="100"
                           th:field="*{name}"
                           required>
                </div>

                <div class="form-group text-center">
                    <button th:if="${category.id == null}" id="submit" class="btn btn-primary" type="submit">
                        <!--                            onclick="saveItem()"-->
                        Добавить
                    </button>
                    <button th:if="${category.id != null}" id="submit" class="btn btn-primary" type="submit">
                        <!--                            onclick="updateItem()"-->

                        Изменить
                    </button>
                    <!--                    <button th:if="${donation_type.id != null}" id="submit" class="btn btn-primary" type="submit">-->
                    <!--                        Изменить-->
                    <!--                    </button>-->
                </div>
            </form>
        </div>
    </div>


</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>


<div th:replace="fragments/error-modal :: errorModalFragment"></div>
<script th:src="@{/static/js/controller/category-controller.js}" type="text/javascript"></script>

<script th:inline="javascript">
    /*<![CDATA[*/
    const categoryId = /*[[${category.id}]]*/'default';
    /*]]>*/
</script>

</body>

</html>
