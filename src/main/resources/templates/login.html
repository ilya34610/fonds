<head>

    <title>Fonds | Авторизация</title>

</head>

<body>
<!--<div th:replace="fragments/navbar :: navbar"></div>-->

<div class="container">

    <!--    <div class="row">-->
    <!--        <div class="col-md-8 offset-md-2">-->

    <!--            <h2 th:if="${city.id == null}" class="text-center">Добавление города</h2>-->
    <!--            <h2 th:if="${city.id != null}" class="text-center">Редактирование города</h2>-->

    <!--        </div>-->
    <!--    </div>-->


    <div class="row justify-content-center align-items-center" style="height: 50vh;">
        <div class="table-form col-md-4">
            <form th:action="@{/login}" method="post" autocomplete="off">
                <h2 class="text-center" style="margin-top:20px">Вход</h2>
                <h5 class="text-center" style="margin-top:20px">Учет деятельности благотворительных фондов</h5>
                <p th:if="${param.error}" align="center" class="error text-danger" style="margin-top:20px">Неправильный
                    логин или пароль</p>

                <div class="form-group">
                    <label for="login">Логин</label>
                    <input id="login" type="text" name="username" class="form-control" autofocus="autofocus"
                           required minlength="4" maxlength="20"
                           title="Не состоящая из одних пробелов строка, от 4 до 20 символов, включающие в себя латиницу всех регистров, цифры 0-9 и символы -_,!?"
                           pattern="^[a-zA-Z0-9_,!?-]+$">
                </div>

                <div class="form-group" style="margin-top:20px">
                    <label for="password">Пароль</label>
                    <input id="password" type="password" name="password" class="form-control"
                           title="Не состоящая из одних пробелов строка, минимум 4 символа, максимум - 30"
                           autocomplete="new-password"
                           required minlength="4" maxlength="30" pattern=".*[^ ].*">
                </div>

                <div class="form-group text-center" style="margin-top: 20px;">
                    <button id="submit" class="btn btn-success" type="submit">Войти</button>
                </div>

                <a class="nav-link form-group text-center" href="/#" role="button" style="margin-top: 20px;">
                    Зарегестрироваться
                </a>

            </form>
        </div>
    </div>


</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
