<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fonds | Главная</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/index-style.css}">


    <style>
        .donator {
             display: flex;
             flex-direction: column; /* Используем column для выравнивания */
             margin-bottom: 15px;
         }
         .donator img {
             margin-right: 15px;
             border-radius: 50%;
             width: 50px;
             height: 50px;
         }
         .donator-details {
             display: flex;
             align-items: center;
         }
    </style>


</head>


<body>
<div th:replace="fragments/navbar :: navbar"></div>


<div class="container-fluid">


    <h1>Добро пожаловать на главную страницу!</h1>


    <div class="form-group col-xs-5 col-md-5" style="margin-top:30px; margin-bottom:30px">
        <label>Топ-3 пользователя, которые пожертвовали нибольшее количество денег</label>
    </div>

    <ul>
        <li th:each="donator : ${TopThreeDonators}" class="donator">
            <img th:src="@{/static/photo/forDonatorsIndex.png}" alt="Donator Photo">
            <div class="donator-details">
                <span th:text="${donator.user.fio}">ФИО</span><br>
            </div>
            <div class="donator-details">
                <span th:text="' Сумма: ' + ${donator.sum}">Сумма</span>
            </div>
        </li>


    </ul>


</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
