<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fonds | Подтверждение кода</title>
    <link rel="stylesheet" th:href="@{/static/css/all.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-4">
            <form th:action="@{/passwordConfirm}" th:object="${passwordConfirm}" method="post" autocomplete="off">


                <div th:if="${infoMessage}" class="container mt-3">
                    <div class="alert alert-info alert-dismissible fade show" role="alert">
                        <span th:text="${infoMessage}">Уведомление</span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Закрыть"></button>
                    </div>
                </div>

                <h2 class="text-center mt-3" style="margin-top:20px">Подтверждение кода</h2>
                <h5 class="text-center" style="margin-top:20px">Учет деятельности благотворительных фондов</h5>

                <p th:if="${registrationError}" class="text-danger text-center" th:text="${registrationError}"></p>


                <div class="form-group mt-3">
                    <label for="login">Ваш логин</label>
                    <input id="login" type="text"
                           th:field="*{login}" readonly
                           class="form-control"/>
                </div>


                <div class="form-group mt-3">
                    <label for="code">Код подтверждения</label>
                    <input id="code" type="text" th:field="*{code}" class="form-control"
                           required maxlength="70"/>
                    <div th:if="${#fields.hasErrors('code')}" class="text-danger"
                         th:errors="*{code}"></div>
                </div>


                <div class="form-group text-center mt-4">
                    <button type="submit" class="btn btn-success w-100">Отправить</button>
                </div>


            </form>

            <!-- Форма для повторной отправки кода -->
            <form th:action="@{/passwordConfirm/resend}" th:object="${passwordConfirm}" method="post" autocomplete="off">

                <input type="hidden" th:field="*{login}"/>
                <div class="text-center mt-2">

                    <button type="submit" id="resendBtn"
                            class="btn btn-primary w-100">
                        Повторно отправить код
                    </button>
                </div>

                <div class="text-center mt-2" style="margin-bottom:20px">
                    <a th:href="@{/registration}">Регистрация</a>
                </div>

                <div class="text-center mt-2" style="margin-bottom:20px">
                    <label>Уже зарегистрированы?</label>
                    <a th:href="@{/login}">Войти</a>
                </div>

            </form>

        </div>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
